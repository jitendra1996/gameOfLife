<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Game Of Life</title>
</head>
<body>
    <p id="heading" class="gameHeading"></p>
    <div class="gameController__container">
        <div class="gameController--startBtn">
            <button class="startBtn btn" id="startBtn">Play</button>
        </div>
        <div class="gameController--stopBtn">
            <button class="stopBtn btn" id="stopBtn">Pause</button>
        </div>
        <div class="gameController--increaseSpeedBtn">
            <button class="increaseSpeedBtn btn" id="increaseSpeed">move fast</button>
        </div>
        <div class="gameController--decreaseSpeedBtn">
            <button class="decreaseSpeedBtn btn" id="decreaseSpeedBtn">move slow</button>
        </div>
    </div>
    <div class="rightGameController__container">
        <div class="gameController--incrementGridSize">
            <button class="incrementGridSize btn" id="incrementGridSize">+</button>
        </div>
        <div class="gameController--decrementGridSize">
            <button class="decrementGridSize btn" id="decrementGridSize">-</button>
        </div>
        <div class="gameController--randomSelectingGrid">
            <button class="randomSelectingGrid btn" id="randomSelectingGrid">random grid</button>
        </div>
    </div>
    <canvas id="canvas" width="1000" height="600">
        canvas not Supported!
    </canvas>
</body>
